<section>
  <header>
    Date chosen: <strong>{{dateService.date$ | async | moment:'DD.MM.YYYY'}}</strong>
    <hr />
  </header>

  <main>
    <ul *ngIf="tasks.length; else noTasks">
      <li class="task" *ngFor="let task of tasks">
        <span>
          {{task.title}}
        </span>
        <i class="material-icons orange-icon" (click)="remove(task)">delete</i>
      </li>
    </ul>
    <ng-template #noTasks>
      <p class="text-center">No tasks yet...</p>
    </ng-template>
  </main>

  <footer>
    <form (ngSubmit)="submit()" [formGroup]="form">
      <input type="text" formControlName="title" autofocus>
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="form.invalid"
      >Add
      </button>
    </form>
  </footer>
</section>
